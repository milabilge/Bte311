<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-size: cover;
            transition: background-image 1s ease-in-out;
        }
        button {
            margin: 5px;
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
    <script>
        var images = [
            'a.jpg', 'b.jpg', 'c.jpg', 'd.jpg', 'e.jpg',
            'f.jpg', 'g.jpg', 'h.jpg', 'j.jpg', 'k.jpg'
        ];

        function updateBackground() {
            var randomIndex = Math.floor(Math.random() * images.length);
            document.body.style.backgroundImage = 'url(' + images[randomIndex] + ')';
        }

        function toggleImages() {
            var imageElements = document.querySelectorAll('img'); // Tüm img elementlerini seç
            imageElements.forEach(function(imageElement) {
                imageElement.style.display = (imageElement.style.display === 'none' || imageElement.style.display === '') ? 'block' : 'none';
            });
        }
    </script>
</head>
<body onload="updateBackground()">
    <button onclick="toggleImages()">Resimleri Göster/Gizle</button>


    <img src="a.jpg" style="display: block;" alt="Resim 1">
    <img src="b.jpg" style="display: block;" alt="Resim 2">
    <img src="c.jpg" style="display: block;" alt="Resim 3">

    <script>
        window.onload = updateBackground;
    </script>
</body>
</html>
