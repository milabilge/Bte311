
<!DOCTYPE html>
<html lang="tr">
<head>
  <title>Kartlar</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
 
<div class="container-fluid">
  <div class="row">

    <div class="card col-12 col-sm-6 col-md-4 col-lg-2">
      <img src="baris.jpeg" class="card-img-top" alt="Barış Manço">
    <center>  <div class="card-header">Barış Manço</div>
      <div class="card-body">
        <p>2 Ocak 1943 - 1 Şubat 1999</p>
      </div> 
      <div class="card-footer">İstanbul</div></center>
    </div>

    <div class="card col-12 col-sm-6 col-md-4 col-lg-2">
      <img src="cem.png" class="card-img-top" alt="Cem Karaca">
    <center><div class="card-header">Cem Karaca</div>
      <div class="card-body">
        <p>5 Nisan 1945 - 8 Şubat 2004</p>
      </div> 
      <div class="card-footer">İstanbul</div></center>
    </div>

    <div class="card col-12 col-sm-6 col-md-4 col-lg-2">
      <img src="mfo.jpeg" class="card-img-top" alt="MFÖ">
    <center><div class="card-header">MFÖ</div>
      <div class="card-body">
        <p>Etkin yıllar: 1971-2023</p>
      </div> 
      <div class="card-footer">Türkiye</div></center>
    </div>

    <div class="card col-12 col-sm-6 col-md-4 col-lg-2">
      <img src="neset.jpeg" class="card-img-top" alt="Neşet Ertaş">
    <center><div class="card-header">Neşet Ertaş</div>
      <div class="card-body">
        <p>1938 - 25 Eylül 2012</p>
      </div> 
      <div class="card-footer">Kırşehir/İzmir</div></center>
    </div>

    <div class="card col-12 col-sm-6 col-md-4 col-lg-2">
      <img src="tarkan.jpeg" class="card-img-top" alt="Tarkan">
      <center><div class="card-header">Tarkan</div>
      <div class="card-body">
        <p>17 Ekim 1972</p>
      </div> 
      <div class="card-footer">Alzey, Almanya</div></center>
    </div>

    <div class="card col-12 col-sm-6 col-md-4 col-lg-2">
        <img src="hayko.png" class="card-img-top" alt="Hayko Cepkin">
        <center><div class="card-header">Hayko Cepkin</div>
        <div class="card-body">
          <p>11 Mart 1978</p>
        </div> 
        <div class="card-footer">İstanbul</div></center>
      </div>

  </div>
</div>

</body>
</html>
